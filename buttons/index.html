<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Sean Shen</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/coca-cola-ii" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/samsung-sans-4" rel="stylesheet">
                
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Sean Shen</h1>
			
			<div class="button_container">
				<a href="https://us.coca-cola.com/" target="_blank" id="btn_coca-cola">Coca-Cola</a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><img src="images/Apple-Logo.png"></a>
                
			</div>

			<div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="btn_ibm">IBM</a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_kors"><span>Michael Kors</span></a>
			</div>

            <div class="button_container">
                <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_hasbro"><span>Hasbro</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>lyft</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>Samsung</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><img class="insta" src="images/instagram icon.png"></img></a>
			</div>

            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The New Yorker</span></a>
			</div>

            <div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigs"><span>Craigslist</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><span>f</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span class = "text">Nike</span></a>
            </div>

            <div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr"><span id = "n">n</span><span id = "p">p</span><span id = "r">r</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><span>moo</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.foreflight.com/" target="_blank" id="btn_foreflight"><i class="fa-solid fa-plane-circle-check"> </i> ForeFlight</a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span>tesla</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_garden">MISSOURI BOTANICAL GARDEN</a>
			</div>

            <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon-network"> cartoon network </a>
			</div>
    
            <div class="button_container">
                <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_the-tonight-show"><span>The Tonight Show</span></a>
            </div>
             
            <div class="button_container">
                <a href="https://www.bissingers.com/" target="_blank" id="btn_bissingers">Bissinger's </a>
            </div>

		</main>

</html>
